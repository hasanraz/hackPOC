<button mat-button color="primary" (click)="startAssesment()">Start Assesment</button>

<mat-card class="example-card" [ngClass]="{'blink_me': startBodyAssesment}">
    <h1>Inner Body Assesment</h1>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Bowel</mat-label>
        <input matInput [formControl]="bowel">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Bladder</mat-label>
        <input matInput [formControl]="bladder">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Grooming</mat-label>
        <input matInput [formControl]="grooming">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Feeding</mat-label>
        <input matInput [formControl]="feeding">
      </mat-form-field>
    </form>
  </mat-card>

  <button mat-button color="primary" (click)="submitAssesment()">Submit</button>
